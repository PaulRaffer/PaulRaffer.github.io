<!DOCTYPE html>

<html>
	<head>
		<script language="javascript" type="text/javascript" src="/script/js/include.js"></script>
		
		<script language="javascript" type="text/javascript">
			let params = new URLSearchParams(decodeURI(top.location.search));
			var query = params.get("q");

			switch (query[0]) {
				case '/':
					top.location.pathname = query.substring(1);
					break;
				case ':':
					top.location.href = "https://github.com/PaulRaffer/"+query.substring(1);
					break;
			}
		</script>

		<title>Paul Raffer - Home</title>
		<script> include("/style.html") </script>
	</head>
	
	<body class="search">
		<script> include("/header.html") </script>
		
        <div class="content">
            <h1>Search<script> document.write(query ? " - \""+query+"\"" : "") </script></h1>
        </div>

		<script> include("/footer.html") </script>
	</body>
</html>
